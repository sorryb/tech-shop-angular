<dl
  class='mt-5 grid grid-cols-1 rounded-lg bg-white overflow-hidden shadow divide-y divide-gray-200 md:grid-cols-3 md:divide-y-0 md:divide-x'>
  <div *ngFor='let statsRow of statsRows' class='px-4 py-5 sm:p-6'>
    <dt class='text-base font-normal text-gray-900'>{{statsRow.statsTitle}}</dt>
    <dd class='mt-1 flex justify-between items-baseline md:block lg:flex'>
      <div class='flex items-baseline text-2xl font-semibold text-orange-500'>
        {{statsRow.fromStats}}
        <span class='ml-2 text-sm font-medium text-gray-500'> {{statsRow.toStats}} </span>
      </div>

      <div
        [ngClass]="{'bg-green-100 text-green-800':statsRow.rightSummary.data >=0,'bg-red-100 text-red-800':statsRow.rightSummary.data <0}"
        class='inline-flex items-baseline px-2.5 py-0.5 rounded-full text-sm font-medium bg-green-100 text-green-800 md:mt-2 lg:mt-0'>
        <!-- Heroicon name: solid/arrow-sm-up -->
        <svg [ngClass]="{'text-green-500':statsRow.rightSummary.data >=0,'text-red-500':statsRow.rightSummary.data <0}"
             aria-hidden='true' class='-ml-1 mr-0.5 flex-shrink-0 self-center h-5 w-5 text-green-500'
             fill='currentColor' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'>
          <ng-container *ngIf='statsRow.rightSummary.data >=0 else arrowDown'>
            <path clip-rule='evenodd'
                  d='M5.293 9.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L11 7.414V15a1 1 0 11-2 0V7.414L6.707 9.707a1 1 0 01-1.414 0z'
                  fill-rule='evenodd' />
          </ng-container>
          <ng-template #arrowDown>
            <path clip-rule='evenodd'
                  d='M14.707 10.293a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 111.414-1.414L9 12.586V5a1 1 0 012 0v7.586l2.293-2.293a1 1 0 011.414 0z'
                  fill-rule='evenodd' />
          </ng-template>
        </svg>

        {{Math.abs(statsRow.rightSummary.data)}}{{statsRow.rightSummary.dataSuffix}}
      </div>
    </dd>
  </div>
</dl>
